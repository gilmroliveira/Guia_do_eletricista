<svg width="300" height="200" viewBox="0 0 300 200" aria-labelledby="connections-diagram-title" class="diagram">
  <title id="connections-diagram-title">Diagrama de Ligações de Disjuntor, IDR e DPS</title>
  <rect x="10" y="10" width="280" height="180" fill="#e6f0ff" stroke="#333" stroke-width="2"/>
  <text x="20" y="30" font-size="14" fill="#333">Quadro de Distribuição</text>
  <rect x="50" y="50" width="60" height="30" fill="#fff" stroke="#333"/>
  <text x="55" y="65" font-size="10">DTM</text>
  <rect x="120" y="50" width="60" height="30" fill="#fff" stroke="#333"/>
  <text x="125" y="65" font-size="10">IDR</text>
  <rect x="190" y="50" width="60" height="30" fill="#fff" stroke="#333"/>
  <text x="195" y="65" font-size="10">DPS</text>
  <line x1="30" y1="65" x2="50" y2="65" stroke="#333" stroke-width="2"/>
  <text x="10" y="60" font-size="10">Fase</text>
  <line x1="110" y1="65" x2="120" y2="65" stroke="#333" stroke-width="2"/>
  <line x1="180" y1="65" x2="190" y2="65" stroke="#333" stroke-width="2"/>
  <line x1="250" y1="65" x2="270" y2="65" stroke="#333" stroke-width="2"/>
  <text x="275" y="60" font-size="10">Saída</text>
  <line x1="190" y1="80" x2="190" y2="100" stroke="#333" stroke-width="2"/>
  <text x="195" y="95" font-size="10">Terra</text>
  <circle cx="50" cy="65" r="8" fill="#007BFF" class="interactive" data-info="Conexão de entrada do DTM"/>
  <circle cx="120" cy="65" r="8" fill="#007BFF" class="interactive" data-info="Conexão de entrada do IDR"/>
  <circle cx="190" cy="65" r="8" fill="#007BFF" class="interactive" data-info="Conexão de entrada do DPS"/>
</svg>
