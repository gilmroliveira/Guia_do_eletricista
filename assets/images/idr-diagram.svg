<svg width="300" height="150" viewBox="0 0 300 150" aria-labelledby="idr-diagram-title" class="diagram">
  <title id="idr-diagram-title">Diagrama de Instalação de um IDR</title>
  <rect x="10" y="10" width="280" height="130" fill="#e6f0ff" stroke="#333" stroke-width="2"/>
  <text x="20" y="30" font-size="14" fill="#333">Quadro de Distribuição</text>
  <rect x="50" y="50" width="80" height="40" fill="#fff" stroke="#333"/>
  <text x="60" y="70" font-size="12">IDR</text>
  <line x1="30" y1="70" x2="50" y2="70" stroke="#333" stroke-width="2"/>
  <text x="10" y="65" font-size="10">Fase</text>
  <line x1="130" y1="70" x2="150" y2="70" stroke="#333" stroke-width="2"/>
  <text x="155" y="65" font-size="10">Saída</text>
  <line x1="30" y1="80" x2="50" y2="80" stroke="#333" stroke-width="2"/>
  <text x="10" y="95" font-size="10">Neutro</text>
  <line x1="130" y1="80" x2="150" y2="80" stroke="#333" stroke-width="2"/>
  <circle cx="50" cy="70" r="8" fill="#007BFF" class="interactive" data-info="Conexão de entrada do IDR"/>
  <circle cx="130" cy="70" r="8" fill="#007BFF" class="interactive" data-info="Conexão de saída do IDR"/>
</svg>