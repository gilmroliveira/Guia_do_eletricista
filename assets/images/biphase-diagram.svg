<svg width="300" height="200" viewBox="0 0 300 200" aria-labelledby="biphase-diagram-title" class="diagram">
  <title id="biphase-diagram-title">Diagrama de Montagem de um Quadro Elétrico Bifásico</title>
  <rect x="10" y="10" width="280" height="180" fill="#e6f0ff" stroke="#333" stroke-width="2"/>
  <text x="20" y="30" font-size="14" fill="#333">Quadro Elétrico Bifásico</text>
  <rect x="20" y="50" width="260" height="20" fill="#ddd" stroke="#333"/>
  <text x="25" y="65" font-size="10">Trilho DIN</text>
  <rect x="50" y="80" width="60" height="30" fill="#fff" stroke="#333"/>
  <text x="55" y="95" font-size="10">DTM</text>
  <rect x="120" y="80" width="60" height="30" fill="#fff" stroke="#333"/>
  <text x="125" y="95" font-size="10">IDR</text>
  <rect x="190" y="80" width="60" height="30" fill="#fff" stroke="#333"/>
  <text x="195" y="95" font-size="10">DPS</text>
  <rect x="50" y="120" width="60" height="20" fill="#fff" stroke="#333"/>
  <text x="55" y="135" font-size="10">Barramento Neutro</text>
  <rect x="120" y="120" width="60" height="20" fill="#fff" stroke="#333"/>
  <text x="125" y="135" font-size="10">Barramento Terra</text>
  <line x1="30" y1="95" x2="50" y2="95" stroke="#333" stroke-width="2"/>
  <text x="10" y="90" font-size="10">Fase 1</text>
  <line x1="30" y1="105" x2="50" y2="105" stroke="#333" stroke-width="2"/>
  <text x="10" y="120" font-size="10">Fase 2</text>
  <line x1="250" y1="95" x2="270" y2="95" stroke="#333" stroke-width="2"/>
  <text x="275" y="90" font-size="10">Saída</text>
  <circle cx="50" cy="95" r="8" fill="#007BFF" class="interactive" data-info="Conexão de entrada do quadro bifásico"/>
</svg>
