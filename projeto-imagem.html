<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crie projetos elétricos com imagens e anotações.">
    <title>Projeto com Imagem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header role="banner">
        <h1>Projeto com Imagem</h1>
        <button class="menu-toggle" aria-label="Abrir menu" aria-expanded="false">☰</button>
    </header>

    <nav role="navigation" aria-label="Menu principal" id="main-nav">
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="index.html#normas">Normas</a></li>
            <li><a href="index.html#calculadora">Calculadora</a></li>
            <li><a href="tutoriais.html">Tutoriais</a></li>
            <li><a href="projetos.html">Projetos</a></li>
            <li><a href="atualizacoes.html">Atualizações</a></li>
            <li><a href="projeto-online.html">Projeto Online</a></li>
            <li><a href="projeto-imagem.html" aria-current="page">Projeto com Imagem</a></li>
            <li><a href="projeto-bim-eletrico.html">Projeto BIM Elétrico</a></li>
        </ul>
    </nav>

    <main role="main">
        <div class="content">
            <section id="projeto-imagem" aria-labelledby="projeto-imagem-heading">
                <h2 id="projeto-imagem-heading">Projeto com Imagem</h2>
                <form id="formProjetoImagem" class="form-container">
                    <div class="form-group">
                        <label for="plantaUpload">Carregar Planta:</label>
                        <input type="file" id="plantaUpload" accept="image/*" required onchange="loadImage()">
                    </div>
                    <div class="form-group">
                        <label for="tensaoImagem">Tensão (V):</label>
                        <select id="tensaoImagem" required>
                            <option value="127">127V</option>
                            <option value="220" selected>220V</option>
                            <option value="380">380V</option>
                        </select>
                    </div>
                    <div class="button-group">
                        <button type="button" class="btn btn-add" onclick="addAnnotation()">+ Anotação</button>
                        <button type="button" class="btn btn-primary" onclick="generateImageProject()">Gerar</button>
                        <button type="button" class="btn btn-secondary" onclick="resetImageForm()">Limpar</button>
                    </div>
                    <div id="canvasContainer" class="canvas-container">
                        <img id="plantaImagem" style="max-width: 100%; display: none;">
                        <canvas id="annotationCanvas"></canvas>
                    </div>
                    <div id="resultadoImagem" class="result-box"></div>
                </form>
            </section>
        </div>
    </main>

    <footer role="contentinfo">
        <p>© 2025 Guia Completo do Eletricista | <time datetime="2025-06-16">16/06/2025</time></p>
        <p><small>Baseado em NBR 5410. Consulte um engenheiro.</small></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
