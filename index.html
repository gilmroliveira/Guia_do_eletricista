<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia Completo do Eletricista</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.ico">
<!-- Adicione no <head> -->
<script src="https://unpkg.com/lunr/lunr.js"></script>

<!-- Adicione no <body> -->
<div class="container my-4">
  <input type="text" id="search" class="form-control" placeholder="Pesquise no Guia do Eletricista...">
  <div id="results" class="mt-3"></div>
</div>

<script>
  // Índice de pesquisa (substitua com o conteúdo real do seu guia)
  const documents = [
    { id: 1, title: "Segurança Elétrica", content: "Siga as normas NR10 para instalações seguras." },
    { id: 2, title: "Dimensionamento de Fios", content: "Calcule a bitola correta com base na corrente." },
    { id: 3, title: "Diagramas de Circuitos", content: "Aprenda a ler esquemas elétricos." }
  ];

  const idx = lunr(function () {
    this.ref('id');
    this.field('title');
    this.field('content');
    documents.forEach(doc => this.add(doc));
  });

  document.getElementById('search').addEventListener('input', function(e) {
    const results = idx.search(e.target.value);
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = results.length
      ? results.map(r => `<p><strong>${documents.find(d => d.id == r.ref).title}</strong>: ${documents.find(d => d.id == r.ref).content}</p>`).join('')
      : '<p>Nenhum resultado encontrado.</p>';
  });
</script>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-bolt"></i> Guia Completo do Eletricista</h1>
            <button class="menu-toggle" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav id="main-nav">
                <ul>
                    <li><a href="#" class="nav-link active" data-tab="calculadora"><i class="fas fa-calculator"></i> Calculadora</a></li>
                    <li><a href="#" class="nav-link" data-tab="tabelas"><i class="fas fa-table"></i> Tabelas</a></li>
                    <li><a href="#" class="nav-link" data-tab="circuitos"><i class="fas fa-project-diagram"></i> Circuitos</a></li>
                    <li><a href="#" class="nav-link" data-tab="normas"><i class="fas fa-book"></i> Normas</a></li>
                    <li><a href="#" class="nav-link" data-tab="tutoriais"><i class="fas fa-graduation-cap"></i> Tutoriais</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container">
        <!-- Calculadora -->
        <section id="calculadora" class="tab-content active">
            <div class="calculator-grid">
                <!-- Conteúdo da calculadora mantido conforme seu JS -->
            </div>
        </section>

        <!-- Tabelas -->
        <section id="tabelas" class="tab-content">
            <div class="table-container">
                <!-- Conteúdo das tabelas mantido conforme seu JS -->
            </div>
        </section>

        <!-- Circuitos -->
        <section id="circuitos" class="tab-content">
            <div class="circuit-simulator-container">
                <div class="circuit-toolbar">
                    <div class="component-palette">
                        <button data-component="battery" class="component-btn" title="Fonte de Energia">
                            <i class="fas fa-battery-full"></i> Fonte
                        </button>
                        <button data-component="resistor" class="component-btn" title="Resistor">
                            <i class="fas fa-resistor"></i> Resistor
                        </button>
                        <button data-component="lamp" class="component-btn" title="Lâmpada">
                            <i class="fas fa-lightbulb"></i> Lâmpada
                        </button>
                        <button data-component="switch" class="component-btn" title="Interruptor">
                            <i class="fas fa-toggle-on"></i> Interruptor
                        </button>
                    </div>
                    <div class="circuit-actions">
                        <button id="simulate-btn" class="action-btn primary">
                            <i class="fas fa-play"></i> Simular
                        </button>
                        <button id="clear-btn" class="action-btn secondary">
                            <i class="fas fa-trash-alt"></i> Limpar
                        </button>
                    </div>
                </div>
                
                <div class="circuit-workspace">
                    <canvas id="circuit-canvas"></canvas>
                    <div class="circuit-properties-panel">
                        <h4><i class="fas fa-cog"></i> Propriedades</h4>
                        <div id="properties-content">
                            <!-- Dinâmico conforme componente selecionado -->
                        </div>
                    </div>
                </div>
                
                <div class="circuit-measurements">
                    <div class="measurement-card voltage">
                        <h5><i class="fas fa-bolt"></i> Tensão</h5>
                        <div class="value" id="voltage-value">0 V</div>
                    </div>
                    <div class="measurement-card current">
                        <h5><i class="fas fa-tachometer-alt"></i> Corrente</h5>
                        <div class="value" id="current-value">0 A</div>
                    </div>
                    <div class="measurement-card power">
                        <h5><i class="fas fa-fire"></i> Potência</h5>
                        <div class="value" id="power-value">0 W</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Normas -->
        <section id="normas" class="tab-content">
            <div class="norms-container">
                <!-- Conteúdo de normas mantido conforme seu JS -->
            </div>
        </section>

        <!-- Tutoriais -->
        <section id="tutoriais" class="tab-content">
            <div class="tutorials-grid">
                <!-- Conteúdo de tutoriais mantido conforme seu JS -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2023 Guia do Eletricista | Desenvolvido por [Seu Nome]</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/controls/OrbitControls.js"></script>
    <script src="circuit.js"></script> <!-- Arquivo do simulador -->
    <script src="script-completo.js"></script> <!-- Seu JS principal -->
</body>
</html>
