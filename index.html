<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia do Eletricista</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Cabeçalho (original mantido) -->
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-bolt"></i> Guia do Eletricista</h1>
            <button class="menu-toggle" aria-label="Menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav id="main-nav">
                <ul>
                    <li><a href="#calculadora" class="tab-button" data-tab="calculadora-tab">Calculadora</a></li>
                    <li><a href="#tabelas" class="tab-button" data-tab="tabelas-tab">Tabelas</a></li>
                    <li><a href="#circuitos" class="tab-button" data-tab="circuitos-tab">Circuitos</a></li>
                    <li><a href="#normas" class="tab-button" data-tab="normas-tab">Normas</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Conteúdo Principal (original mantido) -->
    <main class="container">
        <!-- Tab Calculadora -->
        <section id="calculadora-tab" class="tab-content active">
            <h2><i class="fas fa-calculator"></i> Calculadora Elétrica</h2>
            <form id="electrical-calculator" class="card">
                <!-- Formulário original mantido -->
                <div class="form-group">
                    <label for="sistema">Sistema:</label>
                    <select id="sistema" required>
                        <option value="monofasico">Monofásico</option>
                        <option value="trifasico">Trifásico</option>
                    </select>
                </div>
                <!-- Outros campos do formulário... -->
                <div class="form-actions">
                    <button type="button" id="btn-calcular" class="btn-primary">
                        <i class="fas fa-calculator"></i> Calcular
                    </button>
                    <button type="button" id="btn-limpar" class="btn-secondary">
                        <i class="fas fa-broom"></i> Limpar
                    </button>
                </div>
                <div id="resultado" class="result-container"></div>
            </form>
        </section>

        <!-- Tab Tabelas -->
        <section id="tabelas-tab" class="tab-content">
            <h2><i class="fas fa-table"></i> Tabelas de Referência</h2>
            <!-- Conteúdo original mantido -->
            <div class="card-grid">
                <div class="card">
                    <h3><i class="fas fa-bolt"></i> Bitolas de Cabos</h3>
                    <!-- Tabela original... -->
                </div>
            </div>
        </section>

        <!-- Tab Circuitos (nova seção 3D) -->
        <section id="circuitos-tab" class="tab-content">
            <h2><i class="fas fa-project-diagram"></i> Simulador de Circuitos</h2>
            
            <!-- Container 3D (nova implementação) -->
            <div id="circuit-3d-container" class="circuit-simulator">
                <canvas id="circuit-3d"></canvas>
                <div class="circuit-controls">
                    <button id="rotate-toggle" title="Rotação Automática">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button id="add-component" title="Adicionar Componente">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button id="export-3d" title="Exportar Imagem">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
                
                <!-- Seletor de Componentes (novo) -->
                <div class="component-palette">
                    <h4>Componentes:</h4>
                    <div class="components">
                        <button data-component="battery" title="Bateria">
                            <i class="fas fa-battery-full"></i>
                        </button>
                        <button data-component="resistor" title="Resistor">
                            <i class="fas fa-resistor"></i>
                        </button>
                        <!-- Outros componentes... -->
                    </div>
                </div>
            </div>
            
            <!-- Simulador Básico (original mantido) -->
            <div class="circuit-basic card">
                <h3><i class="fas fa-lightbulb"></i> Simulador Rápido</h3>
                <!-- Conteúdo original do simulador básico... -->
            </div>
        </section>

        <!-- Tab Normas -->
        <section id="normas-tab" class="tab-content">
            <h2><i class="fas fa-book"></i> Normas Técnicas</h2>
            <!-- Conteúdo original mantido -->
        </section>
    </main>

    <!-- Rodapé (original mantido) -->
    <footer class="footer">
        <div class="container">
            <p>© 2023 Guia do Eletricista | Desenvolvido por [Seu Nome]</p>
        </div>
    </footer>

    <!-- Botão Flutuante 3D (novo) -->
    <button id="toggle-3d" class="floating-button" title="Visualização 3D">
        <i class="fas fa-cube"></i>
    </button>

    <!-- Scripts -->
    <!-- Three.js e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/controls/OrbitControls.js"></script>
    
    <!-- Script principal -->
    <script src="script-completo.js"></script>
</body>
</html>
