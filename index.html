<section id="calculadora">
    <h2>Calculadora de Dimensionamento</h2>
    <div class="calculator">
        <h3>Dimensionamento de Cabos e Disjuntores</h3>
        <label for="sistema">Tipo de Sistema:</label>
        <select id="sistema">
            <option value="monofasico">Monofásico</option>
            <option value="trifasico">Trifásico</option>
        </select>
        <label for="potencia">Potência (W):</label>
        <input type="number" id="potencia" min="0" step="1" required>
        <label for="tensao">Tensão (V):</label>
        <input type="number" id="tensao" min="0" value="220" step="1" required>
        <label for="fatorPotencia">Fator de Potência:</label>
        <input type="number" id="fatorPotencia" min="0" max="1" step="0.01" value="0.9" required>
        <label for="comprimento">Comprimento do Circuito (m):</label>
        <input type="number" id="comprimento" min="0" step="0.1" required>
        <label for="metodoInstalacao">Método de Instalação:</label>
        <select id="metodoInstalacao">
            <option value="1">Em eletroduto embutido</option>
            <option value="0.9">Em canaleta aberta</option>
            <option value="0.8">Em ar livre</option>
        </select>
        <label for="fatorGrupamento">Fator de Grupamento:</label>
        <select id="fatorGrupamento">
            <option value="1.0">1 condutor</option>
            <option value="0.9">2 condutores</option>
            <option value="0.8">3 ou mais condutores</option>
        </select>
        <button onclick="calcularDimensionamento()">Calcular</button>
        <button onclick="resetForm()">Limpar</button>
        <p id="resultado"></p>
    </div>

    <h3>Roseta de Cálculos</h3>
    <div class="roseta">
        <label for="tipoCalculo">Tipo de Cálculo:</label>
        <select id="tipoCalculo">
            <option value="corrente">Corrente (A)</option>
            <option value="potencia">Potência (W)</option>
            <option value="secao">Seção do Cabo (mm²)</option>
            <option value="queda">Queda de Tensão (%)</option>
        </select>
        <label for="rosetaInput1">Valor 1:</label>
        <input type="number" id="rosetaInput1" min="0" step="0.1" required>
        <label for="rosetaInput2">Valor 2:</label>
        <input type="number" id="rosetaInput2" min="0" step="0.1" required>
        <button onclick="calcularRoseta()">Calcular</button>
        <p id="resultadoRoseta"></p>
        <svg id="rosetaSvg" width="300" height="300" xmlns="http://www.w3.org/2000/svg">
            <circle cx="150" cy="150" r="100" fill="none" stroke="black" stroke-width="2"/>
            <text x="140" y="50" font-size="12">Corrente</text>
            <text x="240" y="150" font-size="12">Potência</text>
            <text x="140" y="250" font-size="12">Seção</text>
            <text x="40" y="150" font-size="12">Queda</text>
            <circle cx="150" cy="150" r="10" fill="blue"/>
        </svg>
    </div>
</section>
